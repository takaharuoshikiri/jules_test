<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カロリー計算アプリ</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>カロリー計算</h1>

    <div id="target-intake-settings">
        <h2>目標摂取量設定</h2>
        <div>
            <label for="target-calories">目標カロリー (kcal):</label>
            <input type="number" id="target-calories" placeholder="例: 2000" min="0">
        </div>
        <div>
            <label for="target-protein">目標タンパク質 (g):</label>
            <input type="number" id="target-protein" placeholder="例: 70" min="0">
        </div>
        <div>
            <label for="target-lipid">目標脂質 (g):</label>
            <input type="number" id="target-lipid" placeholder="例: 60" min="0">
        </div>
        <div>
            <label for="target-carbohydrate">目標炭水化物 (g):</label>
            <input type="number" id="target-carbohydrate" placeholder="例: 250" min="0">
        </div>
        <button id="save-targets-button">目標を保存/更新</button>
    </div>
    <hr>

    <div>
        <label for="food-item">食べ物:</label>
        <input type="text" id="food-item" placeholder="例: りんご">
    </div>

    <div>
        <label for="calories">カロリー:</label>
        <input type="number" id="calories" placeholder="例: 100">
    </div>

    <div>
        <label for="protein">タンパク質(g):</label>
        <input type="number" id="protein" placeholder="例: 10" min="0">
    </div>

    <div>
        <label for="lipid">脂質(g):</label>
        <input type="number" id="lipid" placeholder="例: 10" min="0">
    </div>

    <div>
        <label for="carbohydrate">炭水化物(g):</label>
        <input type="number" id="carbohydrate" placeholder="例: 10" min="0">
    </div>

    <button id="add-button">追加</button>

    <h2>記録された食べ物</h2>
    <ul id="food-list">
        <!-- ここに食べ物が追加されます -->
    </ul>

    <h2>合計カロリー</h2>
    <p id="total-calories">0 kcal</p>

    <div id="nutrition-summary">
        <h2>栄養バランス概要</h2>
        <div>
            <h3>摂取量 vs 目標量</h3>
            <canvas id="intakeComparisonChart"></canvas>
        </div>
        <div>
            <h3>PFCバランス</h3>
            <canvas id="pfcBalanceChart"></canvas>
        </div>
    </div>

    <div id="ai-menu-suggestions-section" style="margin-top: 20px;">
        <h2>AIメニュー提案</h2>
        <div>
            <button id="get-suggestions-button">おすすめメニューを見る</button>
        </div>
        <div id="menu-suggestions" style="margin-top: 10px; padding: 10px; border: 1px solid #eee;">
            <p>クリックしてメニュー提案を取得します。</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
